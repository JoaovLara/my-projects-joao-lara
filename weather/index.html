<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/png"/>
</head>

<body>
    <div class="box-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">

        <button class="botao-busca" onclick="clickButton()">
            <img class="img-busca" src="http://svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="box-media">
            <h2 class="city">Cidade</h2>
            <p class="temp"> Como está o tempo em... </p>
        </div>

        <div class="box-menor">
            <img class="img-previsao" alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="text-previsao">Clima</p>
        </div>

        <p class="umidade">Umidade: </p>

    </div>
</body>

</html>
